<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalabrasclavesViewDlg" widgetVar="PalabrasclavesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPalabrasclavesTitle}">
            <h:form id="PalabrasclavesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palabrasclavesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPalabrasclavesLabel_id}"/>
                        <h:outputText value="#{palabrasclavesController.selected.id}" title="#{bundle.ViewPalabrasclavesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPalabrasclavesLabel_nombre}"/>
                        <h:outputText value="#{palabrasclavesController.selected.nombre}" title="#{bundle.ViewPalabrasclavesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPalabrasclavesLabel_tipoDocumentoid}"/>
                        <h:outputText value="#{palabrasclavesController.selected.tipoDocumentoid}" title="#{bundle.ViewPalabrasclavesTitle_tipoDocumentoid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PalabrasclavesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
